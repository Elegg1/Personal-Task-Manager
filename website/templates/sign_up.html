{% extends "base.html" %}
{% block title %} {{_('Sign Up')}} {% endblock %}
{% block content %} 
<form method="POST">
    <h3 style="color:white;" align="center">{{_('Sign Up')}}</h3>
    <div class="form-group">
        <label for="email">{{_('Email address')}}</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="{{_('Enter email')}}"
        />
    </div>
    <div class="form-group">
        <label for="firstName">{{_('First Name')}}</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="{{_('Enter your first name')}}"
        />
    </div>
    <div class="form-group">
        <label for="password">{{_('Password')}}</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="{{_('Enter password')}}"
        />
    </div>
    <div class="form-group">
        <label for="passwordConfirm">{{_('Password confirm')}}</label>
        <input 
            type="password" 
            class="form-control" 
            id="passwordConfirm" 
            name="passwordConfirm" 
            placeholder="{{_('Confirm password')}}"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">{{_('Sign Up')}}</button>
</form>
{% endblock %}
